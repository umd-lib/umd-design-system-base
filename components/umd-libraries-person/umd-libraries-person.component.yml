$schema: https://git.drupalcode.org/project/drupal/-/raw/HEAD/core/assets/schemas/v1/metadata.schema.json

name: UMD Lib Person
label: Person
group: UMD Libraries

variants:
  bio:
    title: Bio
  list:
    title: List
  card:
    title: Card

props:
  type: object
  properties:
    variant:
      type: string
      title: Person Variant
      description: Choose the person variant
      enum:
        - bio
        - list
        - card
      default: bio
    name:
      type: string
      title: Name
      description: The name of the person.
    title:
      type: string
      title: Title
      description: The title of the person.
    department:
      type: string
      title: Department
      description: The department of the person.
    pronouns:
      type: string
      title: Pronouns
      description: The pronouns of the person.
    phone:
      type: string
      title: Phone
      description: The phone number of the person.
    email:
      type: string
      title: Email
      description: The email address of the person.
    office:
      type: string
      title: Office
      description: The office location of the person.
    image:
      type: string
      title: Image
      description: The image of the person.
    image_alt:
      type: string
      title: Image Alt Text
      description: The alt text for the image of the person.
    profile_link:
      type: string
      title: Profile Link
      description: A link to the person's profile within the website.
    external_link:
      type: string
      title: External Link
      description: A link to more information about the person.
    external_link_text:
      type: string
      title: External Link Text
      description: The text for the link to more information about the person.

slots:
  bio_description_slot:
    title: Bio Description (WYSIWYG)
    description: Slot for the bio description elements
