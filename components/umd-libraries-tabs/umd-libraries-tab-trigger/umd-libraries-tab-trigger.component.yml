$schema: https://git.drupalcode.org/project/drupal/-/raw/HEAD/core/assets/schemas/v1/metadata.schema.json

name: UMD Lib Tab Trigger
label: Tab
group: UMD Libraries

props:
  type: object
  properties:
    tab_value:
      type: string
      title: Tab Value
      description: Unique identifier for connecting this trigger to its content
    first_in_list:
      type: boolean
      title: First Tab in List
      description: Whether this tab is the first tab in the list (for tabindex)
      default: false
    tab_label:
      type: string
      title: Tab Label
      description: Label displayed in the tab trigger
    tab_description:
      type: string
      title: Tab Description
      description: Additional description for screen readers (optional)
