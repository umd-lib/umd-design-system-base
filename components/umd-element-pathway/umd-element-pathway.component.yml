$schema: https://git.drupalcode.org/project/drupal/-/raw/HEAD/core/assets/schemas/v1/metadata.schema.json

name: UMD Pathway
group: UMD Design System
label: Pathway

props:
  type: object
  properties:
    pathway_image:
      type: string
      title: Image
    pathway_image_alt:
      type: string
      title: Image
    pathway_image_caption:
      type: string
      title: Image
    headline:
      type: string
      title: Headline
    eyebrow:
      type: string
      title: Eyebrow
    pathway_type:
      type: string
      title: Pathway Type
      description: Use 'sticky', 'standard'
slots:
  cta_slot:
    title: Call to Action (UMD CTA)
    description: Slot intended for CTA
  body_slot:
    title: Body (WYSIWYG)
    description: Slot intended for WYSIWYG editor content
