$schema: https://git.drupalcode.org/project/drupal/-/raw/HEAD/core/assets/schemas/v1/metadata.schema.json

name: UMD Card
group: UMD Design System
label: Card

props:
  type: object
  properties:
    card_image:
      type: string
      title: Card Image (URL)
    card_image_alt:
      type: string
      title: Card Image Alt
    eyebrow:
      type: string
      title: Eyebrow text
    headline:
      type: string
      title: Headline
    headline_url:
      type: string
      title: Headline URL
    element_date:
      type: string
      title: Date
    border:
      type: string
      title: Border
      description: Use 'true' or leave blank
    aligned:
      type: string
      title: Is Aligned
      description: Use 'true' or leave blank
    display_type:
      type: string
      title: Display
      description: Use 'list' or leave blank
slots:
  cta_slot:
    title: Call to Action (UMD CTA)
    description: Slot intended for CTA
  body_slot:
    title: Body (WYSIWYG)
    description: Slot intended for WYSIWYG editor content
