$schema: https://git.drupalcode.org/project/drupal/-/raw/HEAD/core/assets/schemas/v1/metadata.schema.json

name: UMD Card Overlay
group: UMD Design System
label: Card

props:
  type: object
  properties:
    card_image:
      type: string
      title: Card Image
    card_image_alt:
      type: string
      title: Card Image Alt Text
    eyebrow:
      type: string
      title: Eyebrow
    headline:
      type: string
      title: Headline
    headline_url:
      type: string
      title: Headline URL
    headline_sr_text:
      type: string
      title: Headline Screen Reader Text
    element_date:
      type: string
      title: Date
slots:
  cta_slot:
    title: Call to Action (UMD CTA)
