name: UMD Navigation Utility
group: UMD Design System
label: Navigation

props:
  type: object
  properties:
    alert_off:
      type: boolean
      title: Alert Off
      description: Select to deactivate alert
    layout:
      type: string
      title: Layout
      description: Use 'full' or leave empty
    show_news:
      type: string
      title: Show News Link
      description: Use 'true' or leave empty
    show_admissions:
      type: string
      title: Show Admissions Link
      description: Use 'true' or leave empty
    show_events:
      type: string
      title: Show Events Link
      description: Use 'true' or leave empty
    show_gift:
      type: string
      title: Show Gift Link
      description: Use 'true' or leave empty
    gift_url:
      type: string
      title: Gift URL
      description: Enter URL or leave blank
    show_search:
      type: string
      title: Show Search
      description: Use 'true' or leave empty
    search_url:
      type: string
      title: Search URL
      description: Enter URL or leave blank
