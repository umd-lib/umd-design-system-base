$schema: https://git.drupalcode.org/project/drupal/-/raw/HEAD/core/assets/schemas/v1/metadata.schema.json

name: UMD Libraries Card
replaces: umdds:umd-element-card
label: Card
group: UMD Libraries

variants:
  standard:
    title: Standard
  overlay:
    title: Overlay
  icon:
    title: Icon

props:
  type: object
  properties:
    variant:
      type: string
      title: Card Variant
      description: Choose the card variant
      enum:
        - standard
        - overlay
        - icon
      default: standard
    card_image:
      type: string
      title: Card Image (URL)
    card_image_alt:
      type: string
      title: Card Image Alt
    eyebrow:
      type: string
      title: Eyebrow Text
    card_title:
      type: string
      title: Card Title
    card_url:
      type: string
      title: Card URL
    card_date:
      type: string
      title: Date
    button_text:
      type: string
      title: Button Text
    button_link:
      type: string
      title: Button Link
    icon_name:
      type: string
      title: Icon Name
      description: Name of the icon to display in the card (only for icon variant), please refer to Lucide icons documentation for available icons.

slots:
  description_slot:
    title: Description (WYSIWYG)
    description: Slot intended for WYSIWYG editor content, should use Plain Text format
