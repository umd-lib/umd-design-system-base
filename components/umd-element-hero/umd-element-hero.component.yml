$schema: https://git.drupalcode.org/project/drupal/-/raw/HEAD/core/assets/schemas/v1/metadata.schema.json

name: UMD Hero
group: UMD Design System
label: Hero

props:
  type: object
  properties:
    variant:
      type: string
      title: Hero Type
      description: "One of 'overlay', 'stacked', 'minimal'"
    theme:
      type: string
      title: Hero Theme
      description: "One of 'light', 'dark'"
    hero_image:
      type: string
      title: Image
      description: Hero image
    hero_image_alt:
      type: string
      title: Image Alt Content
      description: A description of the image for screen readers
    eyebrow:
      type: string
      title: Eyebrow
      description: The eyebrow text
    hero_title:
      type: string
      title: Headline
      description: Headline content
slots:
  cta_slot:
    title: Call to Action (UMD CTA)
    description: Slot intended for CTA Component
  body_slot:
    title: Body (WYSIWYG)
    description: Slot intended for WYSIWYG editor content
